<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>activity 3</title>
</head>
<body>
    <h2>Eval function</h2>   
      <p id="p1"></p>
      <p id="p2"></p>
      <p id="p3"></p>
      <p id="p4"></p>
      <p id="p5"></p>
      <script>
        var a=20;
        var b=10;
        document.getElementById("p1").innerHTML="The sum is "+eval(a+b);
        document.getElementById("p2").innerHTML = "The difference is " + eval(a - b);
        document.getElementById("p3").innerHTML = "The product  is " + eval(a * b);
        document.getElementById("p4").innerHTML = "The quoitent is " + eval(a / b);
        </script>
</body>
